<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="current-player">Current Player:</div>
      <button class="start-game">New Game</button>
    </div>
    <div class="board">
      <div class="box" data-index = 0></div>
      <div class="box" data-index = 1></div>
      <div class="box" data-index = 2></div>
      <div class="box" data-index = 3></div>
      <div class="box" data-index = 4></div>
      <div class="box" data-index = 5></div>
      <div class="box" data-index = 6></div>
      <div class="box" data-index = 7></div>
      <div class="box" data-index = 8></div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">Congratulations</div>
        <div class="modal-player">Lib</div>
        <div class="modal-body">You have now conquered this corner of the world. What more can stand in the way of your dreams? Sieze the day, my child!</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
